apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-factory
  labels:
    app: api-factory
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-factory
  template:
    metadata:
      labels:
        app: api-factory
    spec:
      containers:
        - name: api-factory
          image: ghcr.io/your-org/api-factory:stable
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: API_KEY
              value: "devkey"
            - name: LOG_LEVEL
              value: "INFO"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
